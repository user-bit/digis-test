<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DIGIS</title>
    <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/success/main.min.css">


</head>
<body>
<main class="main">

    <div class="container">
        <div class="row">
            <div class="col-md-7 top-slider">
                <div class="owl-carousel owl-main">
                    <div class="item">
                        <img src="img/slide-1.jpg" alt="slide 1">
                    </div>
                    <div class="item">
                        <img src="img/slide-2.jpg" alt="slide 2">
                    </div>
                    <div class="item">
                        <img src="img/slide-3.jpg" alt="slide 3">
                    </div>
                </div>
            </div>
            <div class="col-md-3 social-section">
                <div class="item-social twitter">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </div>
                <div class="item-social instagram">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </div>
                <div class="item-social google-plus">
                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                </div>
                <div class="item-social facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-md-2 info-block">
                <img src="img/iron-man.jpg" alt="iron man">
                <div class="info-iron">
                    <p>Tony Stark is Iron Man</p>
                    <span>Posted on 30th August 2013</span>
                </div>
                <div class="iron-bottom-info">
                    <div class="list-info">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                        <p>256</p>
                    </div>
                    <div class="list-info">
                        <i class="fa fa-comment-o" aria-hidden="true"></i>
                        <p>12</p>
                    </div>
                    <div class="list-info">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                        <p>83</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-10">

            </div>
            <div class="col-md-2">

            </div>
        </div>
    </div>
</main>


<!--include js file-->
<script src="js/success/main.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
