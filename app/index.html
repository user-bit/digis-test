<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DIGIS</title>
    <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/success/main.min.css">


</head>
<body>
<main class="main">

    <div class="container">
        <div class="row">
            <div class="col-md-7 top-slider">
                <div class="owl-carousel owl-main">
                    <div class="item">
                        <img src="img/slide-1.jpg" alt="slide 1">
                    </div>
                    <div class="item">
                        <img src="img/slide-2.jpg" alt="slide 2">
                    </div>
                    <div class="item">
                        <img src="img/slide-3.jpg" alt="slide 3">
                    </div>
                </div>
            </div>
            <div class="col-md-3 social-section">
                <div class="item-social twitter">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </div>
                <div class="item-social instagram">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </div>
                <div class="item-social google-plus">
                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                </div>
                <div class="item-social facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-md-2 info-block">
                <img src="img/iron-man.jpg" alt="iron man">
                <div class="info-iron">
                    <p>Tony Stark is Iron Man</p>
                    <span>Posted on 30th August 2013</span>
                </div>
                <div class="iron-bottom-info">
                    <div class="list-info">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                        <p>256</p>
                    </div>
                    <div class="list-info">
                        <i class="fa fa-comment-o" aria-hidden="true"></i>
                        <p>12</p>
                    </div>
                    <div class="list-info">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                        <p>83</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container mt-30">
        <div class="row">
            <div class="col-md-10">

                <ul class="menu-list">
                    <li class="item-menu home-icon">
                        <a href="#">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="item-menu">
                        <a href="#">About</a>
                    </li>
                    <li class="item-menu">
                        <a href="#">Services</a>
                    </li>
                    <li class="item-menu">
                        <a href="#">Services</a>
                    </li>
                    <li class="item-menu">
                        <a href="#">Portfolio</a>
                    </li>
                    <li class="item-menu">
                        <a href="#">Blog</a>
                    </li>
                    <li class="item-menu">
                        <a href="#">Contact</a>
                    </li>
                    <li class="item-menu search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search">
                            <div class="input-group-append">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="col-md-2">
                <div id="accordion">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Web design
                                    <span>12</span>
                                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                                </button>
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                                <ul class="list-drop">
                                    <li>Ecommerce <span>3</span></li>
                                    <li>Blogs <span>3</span></li>
                                    <li>Portfolio <span>3</span></li>
                                </ul>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Print Design
                                    <span>16</span>
                                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                                <ul class="list-drop">
                                    <li>Ecommerce <span>9</span></li>
                                    <li>Blogs <span>8</span></li>
                                    <li>Portfolio <span>3</span></li>
                                </ul>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Photography
                                    <span>52</span>
                                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                                </button>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                                <ul class="list-drop">
                                    <li>Ecommerce <span>6</span></li>
                                    <li>Blogs <span>3</span></li>
                                    <li>Portfolio <span>3</span></li>
                                </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<!--include js file-->
<script src="js/success/main.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
